<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
        <label for="resetCode">활성화 코드</label>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="활성화 코드를 입력하세요" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
        <label for="resetPassword">새 비밀번호</label>
        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="새 비밀번호를 입력하세요">
    </div>

    <button type="submit" class="btn btn-default">비밀번호 재설정</button>
</form>
