<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="{{ loginAttributeLabel|lower }}을 입력해주세요." />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">비밀번호</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="비밀번호를 입력해주세요." />
    </div>

    <button type="submit" class="btn btn-default">로그인</button>
</form>
